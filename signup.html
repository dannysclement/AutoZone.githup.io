<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investissement Platform Sign Up</title>
    <style>
        /* Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-btn, .google-signup, .facebook-signup {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        .google-signup {
            background-color: #db4437;
            color: white;
            border: none;
        }

        .google-signup:hover {
            background-color: #c33729;
        }

        .facebook-signup {
            background-color: #3b5998;
            color: white;
            border: none;
        }

        .facebook-signup:hover {
            background-color: #2d4373;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            color: green;
            margin-top: 5px;
            display: none;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>

        <!-- Form Fields -->
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-field">
            <label for="phone">Phone Number (+234)</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button class="signup-btn" id="signupBtn">Sign Up</button>
        <button class="google-signup" id="googleSignupBtn">Sign Up with Google</button>
        <button class="facebook-signup" id="facebookSignupBtn">Sign Up with Facebook</button>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBw_hJdW_4QIBajA5LJ78Wu1a0bTyyThI8",
            authDomain: "techzone-c96c0.firebaseapp.com",
            projectId: "techzone-c96c0",
            storageBucket: "techzone-c96c0.firebasestorage.app",
            messagingSenderId: "399698120752",
            appId: "1:399698120752:web:40821d2140cd0d860a1df5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');

        // Check if username, email, or phone already exist in Firestore
        const checkIfExists = async (username, email, phone) => {
            const usersRef = collection(db, "users");
            const q1 = query(usersRef, where("username", "==", username));
            const q2 = query(usersRef, where("email", "==", email));
            const q3 = query(usersRef, where("phone", "==", `+234${phone}`));

            const querySnapshot1 = await getDocs(q1);
            const querySnapshot2 = await getDocs(q2);
            const querySnapshot3 = await getDocs(q3);

            return {
                usernameExists: querySnapshot1.size > 0,
                emailExists: querySnapshot2.size > 0,
                phoneExists: querySnapshot3.size > 0
            };
        };

        // Sign up with Email and Password
        document.getElementById('signupBtn').addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value.trim();

            if (username && email && phone && password) {
                // Check if username, email, or phone exists
                const { usernameExists, emailExists, phoneExists } = await checkIfExists(username, email, phone);
                
                if (usernameExists) {
                    errorMsg.textContent = "Username already exists. Please use another.";
                    errorMsg.style.display = "block";
                    return;
                }
                if (emailExists) {
                    errorMsg.textContent = "Email already exists. Please use another.";
                    errorMsg.style.display = "block";
                    return;
                }
                if (phoneExists) {
                    errorMsg.textContent = "Phone number already exists. Please use another.";
                    errorMsg.style.display = "block";
                    return;
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Store user data in Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        username: username,
                        email: email,
                        phone: `+234${phone}`,
                        balance: 0
                    });

                    successMsg.textContent = "Sign-up successful!";
                    successMsg.style.display = "block";

                    setTimeout(() => {
                        window.location.href = "account.html";
                    }, 2000);
                } catch (error) {
                    console.error("Error during sign-up:", error);
                    errorMsg.textContent = "An error occurred during sign-up.";
                    errorMsg.style.display = "block";
                }
            } else {
                errorMsg.textContent = "Please fill all fields.";
                errorMsg.style.display = "block";
            }
        });

        // Google Sign-up
        const googleProvider = new GoogleAuthProvider();
        document.getElementById('googleSignupBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // Ask for username after Google login
                const username = prompt("Enter your username:");
                const email = user.email;

                if (username) {
                    const { usernameExists, emailExists, phoneExists } = await checkIfExists(username, email, "");

                    if (usernameExists) {
                        errorMsg.textContent = "Username already exists. Please use another.";
                        errorMsg.style.display = "block";
                        return;
                    }
                    if (emailExists) {
                        errorMsg.textContent = "Email already exists. Please use another.";
                        errorMsg.style.display = "block";
                        return;
                    }

                    // Store user data in Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        username: username,
                        email: email,
                        phone: "",
                        balance: 0
                    });

                    successMsg.textContent = "Sign-up successful!";
                    successMsg.style.display = "block";

                    setTimeout(() => {
                        window.location.href = "account.html";
                    }, 2000);
                }
            } catch (error) {
                console.error("Google sign-up error:", error);
                errorMsg.textContent = "An error occurred with Google sign-up.";
                errorMsg.style.display = "block";
            }
        });

        // Facebook Sign-up
        const facebookProvider = new FacebookAuthProvider();
        document.getElementById('facebookSignupBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, facebookProvider);
                const user = result.user;

                // Ask for username after Facebook login
                const username = prompt("Enter your username:");
                const email = user.email;

                if (username) {
                    const { usernameExists, emailExists, phoneExists } = await checkIfExists(username, email, "");

                    if (usernameExists) {
                        errorMsg.textContent = "Username already exists. Please use another.";
                        errorMsg.style.display = "block";
                        return;
                    }
                    if (emailExists) {
                        errorMsg.textContent = "Email already exists. Please use another.";
                        errorMsg.style.display = "block";
                        return;
                    }

                    // Store user data in Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        username: username,
                        email: email,
                        phone: "",
                        balance: 0
                    });

                    successMsg.textContent = "Sign-up successful!";
                    successMsg.style.display = "block";

                    setTimeout(() => {
                        window.location.href = "account.html";
                    }, 2000);
                }
            } catch (error) {
                console.error("Facebook sign-up error:", error);
                errorMsg.textContent = "An error occurred with Facebook sign-up.";
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>
</html>
