<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investissement Platform Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-btn, .google-signup, .facebook-signup {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        .google-signup {
            background-color: #db4437;
            color: white;
            border: none;
        }

        .google-signup:hover {
            background-color: #c33729;
        }

        .facebook-signup {
            background-color: #3b5998;
            color: white;
            border: none;
        }

        .facebook-signup:hover {
            background-color: #2d4373;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            color: green;
            margin-top: 5px;
            display: none;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <div id="errorMsg" class="error-message"></div>
    <div id="successMsg" class="success-message"></div>

    <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="input-field">
        <label for="phone">Phone Number (+234)</label>
        <input type="text" id="phone" placeholder="Enter your 10-digit phone number">
    </div>
    <div class="input-field">
        <label for="referral">Referral Code (Optional)</label>
        <input type="text" id="referral" placeholder="Enter referral code">
    </div>

    <button class="signup-btn" id="signupBtn">Sign Up</button>
    <button class="google-signup" id="googleSignupBtn">Sign Up with Google</button>
    <button class="facebook-signup" id="facebookSignupBtn">Sign Up with Facebook</button>

    <div class="footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<!-- Firebase Integration -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBw_hJdW_4QIBajA5LJ78Wu1a0bTyyThI8",
        authDomain: "techzone-c96c0.firebaseapp.com",
        projectId: "techzone-c96c0",
        storageBucket: "techzone-c96c0.firebasestorage.app",
        messagingSenderId: "399698120752",
        appId: "1:399698120752:web:40821d2140cd0d860a1df5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const usernameInput = document.getElementById('username');
    const phoneInput = document.getElementById('phone');
    const referralInput = document.getElementById('referral');

    let isUsernameAvailable = true;
    let isPhoneAvailable = true;
    let isValidReferral = false;
    let referralUser = null;

    // Check if username is available
    usernameInput.addEventListener('input', async () => {
        const username = usernameInput.value.trim();
        if (username) {
            try {
                const userQuery = query(collection(db, "users"), where("username", "==", username));
                const userSnapshot = await getDocs(userQuery);
                if (!userSnapshot.empty) {
                    isUsernameAvailable = false;
                    errorMsg.textContent = "Username already exists, try another.";
                    errorMsg.style.display = "block";
                } else {
                    isUsernameAvailable = true;
                    errorMsg.style.display = "none";
                }
            } catch (error) {
                console.error("Error checking username availability:", error);
            }
        }
    });

    // Check if phone number is available
    phoneInput.addEventListener('input', async () => {
        const phone = phoneInput.value.trim();
        if (phone.length === 10 && !isNaN(phone)) {
            try {
                const phoneQuery = query(collection(db, "users"), where("phone", "==", `+234${phone}`));
                const phoneSnapshot = await getDocs(phoneQuery);
                if (!phoneSnapshot.empty) {
                    isPhoneAvailable = false;
                    errorMsg.textContent = "Phone number already exists.";
                    errorMsg.style.display = "block";
                } else {
                    isPhoneAvailable = true;
                    errorMsg.style.display = "none";
                }
            } catch (error) {
                console.error("Error checking phone number availability:", error);
            }
        }
    });

    // Check if referral code is valid
    referralInput.addEventListener('input', async () => {
        const referralCode = referralInput.value.trim();
        if (referralCode) {
            try {
                const refDoc = await getDoc(doc(db, "users", referralCode));
                if (refDoc.exists()) {
                    isValidReferral = true;
                    referralUser = refDoc.data();
                } else {
                    isValidReferral = false;
                }
            } catch (error) {
                console.error("Error validating referral code:", error);
            }
        }
    });

    // Sign Up with Email
    document.getElementById('signupBtn').addEventListener('click', async () => {
        const username = usernameInput.value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const phone = phoneInput.value.trim();
        const referralCode = referralInput.value.trim();

        if (isUsernameAvailable && isPhoneAvailable) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email,
                    phone: `+234${phone}`,
                    referralCode: referralCode || "",
                    balance: 0
                });

                // Handle referral bonus
                if (isValidReferral && referralCode) {
                    const referrerBalance = referralUser.balance || 0;
                    await updateDoc(doc(db, "users", referralUser.uid), { balance: referrerBalance + 10 });
                }

                successMsg.textContent = "Signup successful! Please check your email to verify.";
                successMsg.style.display = "block";
                errorMsg.style.display = "none";
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = "block";
                successMsg.style.display = "none";
            }
        } else {
            errorMsg.textContent = "Please fix errors before submitting.";
            errorMsg.style.display = "block";
        }
    });

    // Google Sign-Up
    document.getElementById('googleSignupBtn').addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            successMsg.textContent = `Welcome, ${user.displayName}!`;
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
        } catch (error) {
            errorMsg.textContent = error.message;
            errorMsg.style.display = "block";
        }
    });

    // Facebook Sign-Up
    document.getElementById('facebookSignupBtn').addEventListener('click', async () => {
        const provider = new FacebookAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            successMsg.textContent = `Welcome, ${user.displayName}!`;
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
        } catch (error) {
            errorMsg.textContent = error.message;
            errorMsg.style.display = "block";
        }
    });
</script>

</body>
</html>
