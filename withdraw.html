<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Withdraw Money - Nigeria Online Banks</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 10px;
      box-sizing: border-box;
    }

    /* Moving Message */
    .marquee {
      background: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
      white-space: nowrap;
      position: relative;
      text-align: center;
    }

    .marquee span {
      display: inline-block;
      animation: scrollText 10s linear infinite;
      font-size: 14px;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Form Header */
    h2 {
      text-align: center;
      color: #444;
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Form Group */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Submit Button */
    .btn {
      display: block;
      width: 100%;
      background: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Hidden Fields */
    .hidden {
      display: none;
    }

    /* Note */
    .note {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #888;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .dashboard-container {
        padding: 20px;
      }

      h2 {
        font-size: 18px;
      }

      .form-group label {
        font-size: 13px;
      }

      .form-group select,
      .form-group input {
        font-size: 15px;
        padding: 8px;
      }

      .btn {
        font-size: 15px;
      }

      .marquee span {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Moving Welcome Message -->
    <div class="marquee">
      <span>Welcome! If you face any issues, kindly reach out to us or visit the **Invest** section for help.</span>
    </div>

    <!-- Withdraw Money Form -->
    <h2>Withdraw Money</h2>
    <form id="withdrawForm">
      <!-- Select Method -->
      <div class="form-group">
        <label for="method">Select Withdrawal Method</label>
        <select id="method" name="method" required>
          <option value="" disabled selected>-- Choose an option --</option>
          <option value="wallet">Wallet</option>
          <option value="onlineBank">Online Bank</option>
        </select>
      </div>

      <!-- Wallet Fields -->
      <div id="walletFields" class="hidden">
        <div class="form-group">
          <label for="walletId">Wallet ID</label>
          <input type="text" id="walletId" name="walletId" placeholder="Enter recipient's wallet ID">
        </div>
        <div class="form-group">
          <label for="walletName">Wallet Name</label>
          <input type="text" id="walletName" name="walletName" placeholder="Enter recipient's wallet name">
        </div>
      </div>

      <!-- Withdraw Amount -->
      <div class="form-group">
        <label for="withdrawAmount">Withdraw Amount</label>
        <input type="number" id="withdrawAmount" name="withdrawAmount" placeholder="Enter amount to withdraw" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Withdraw</button>
    </form>
    <p class="note">Ensure your details are accurate to avoid transaction issues.</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBsQLHmUZUfmciuTIDWz4ezOZ3QTpyjg5M",
      authDomain: "invest-ad9f0.firebaseapp.com",
      projectId: "invest-ad9f0",
      storageBucket: "invest-ad9f0.firebasestorage.app",
      messagingSenderId: "539673203809",
      appId: "1:539673203809:web:ce4f05dc9a1a2a96174620",
      measurementId: "G-7WY9BZYZSM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect to login if not authenticated
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    // Handle form submit
    document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const userId = auth.currentUser.uid;
      const method = document.getElementById('method').value;
      const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);

      if (method === 'wallet') {
        const walletId = document.getElementById('walletId').value;
        const walletRef = doc(db, "wallets", walletId);
        const walletSnap = await getDoc(walletRef);

        if (!walletSnap.exists()) {
          alert("Invalid wallet ID. Please enter correct details.");
          return;
        }

        const walletData = walletSnap.data();
        const recipientBalance = walletData.balance;

        const userRef = doc(db, "users", userId);
        const userSnap = await getDoc(userRef);
        const userData = userSnap.data();

        if (userData.balance >= withdrawAmount) {
          await updateDoc(userRef, { balance: userData.balance - withdrawAmount });
          await updateDoc(walletRef, { balance: recipientBalance + withdrawAmount });

          await setDoc(doc(collection(db, "withdrawals")), {
            userId,
            method: "wallet",
            walletId,
            withdrawAmount,
            timestamp: new Date()
          });

          alert("Withdrawal successful! You will be redirected to your account.");
          window.location.href = "account.html";
        } else {
          alert("Insufficient balance.");
        }
      }
    });

    // Toggle wallet fields visibility
    document.getElementById('method').addEventListener('change', (e) => {
      const walletFields = document.getElementById('walletFields');
      walletFields.classList.toggle('hidden', e.target.value !== 'wallet');
    });
  </script>
</body>
</html>
